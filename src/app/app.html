<section class="flex flex-col ">
  <app-header></app-header>
  <section class="flex flex-col w-full h-[79dvh] rounded-t-4xl bg-gray-100 p-5 overflow-hidden">
    <div class="text-lg font-semibold text-gray-600 flex flex-row items-center">
      <i class="pi pi-chevron-left" style="font-size: 1rem"></i>
      <div class="w-1"></div>
     <div class="ml-2"> FOUND POSTS</div>
    </div>

    <div class="h-8"></div>

    <section class="flex flex-col w-full  gap-2  overflow-x-hidden overflow-y-auto">
      @for ( post of items; track $index){
        <div> </div>
        @if($index % 5 == 0 && $index != 0){
          <div class="h-[30rem] w-full p-5 rounded-xl shadow-xl bg-[#0B6BBF] flex flex-col justify-center items-center">
            <h1 class="text-white text-[0.9rem] font-bold text-center">You can't find a post that suits your need ?</h1>
            <h1 class="text-white text-[0.9rem] text-center">Don't panic! you can also create your own post and other swappers will be able to contact you</h1>
          <div class="h-2"></div>
            <p-button  size="small"  [rounded]="true" label="Create a post" class=" text-blue-400" iconPos="right" severity="secondary"></p-button>
          </div>

        }
        <div class="mr-2"><app-post [post]="post"></app-post></div>

      }



    </section>


  </section>

  <div class="relative">
    <div class="w-full h-20  flex flex-row justify-center absolute z-10">
      <p-button rounded size="large" class=""  icon="pi pi-sync"></p-button>
    </div>
    <div class="h-20 w-full z-1 bg-white flex flex-row justify-around items-center">
      <i class="pi pi-home text-red-500" style="font-size: 1.8rem"></i>
      <i class="pi pi-clock text-red-500" style="font-size: 1.8rem"></i>
      <div></div>
      <i class="pi pi-users text-red-500" style="font-size: 1.8rem"></i>
      <i class="pi pi-align-justify text-red-500" style="font-size: 1.8rem"></i>

    </div>
  </div>
</section>
